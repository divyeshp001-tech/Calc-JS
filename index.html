<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Calculator </title>
    <link rel="stylesheet" href="./Assets/css/style.css">
</head>
<body>
        
            <div class="container calc grid_view">
                <div class="dis_div">
                    <input type="text" id="dis_box" name="dis_box" placeholder="0" onkeypress="return (event.charCode !=8 && event.charCode ==0 || (event.charCode >= 48 && event.charCode <= 57 || (event.charCode>=42 && event.charCode <=47)))"> 
                </div>
                <div class="btn">
                    <button>0</button>
                    <button>1</button>
                    <button>2</button>
                    <button>+</button>
                    <button>3</button>
                    <button>4</button>
                    <button>5</button>
                    <button>-</button>
                    <button>6</button>
                    <button>7</button>
                    <button>8</button>
                    <button>*</button>                         
                    <button>9</button>
                    <button>C</button>
                    <button>=</button>
                    <button>/</button>
                </div>   


            </div>

    <script src="./Assets/js/script.js"> </script>        
</body>
</html>
